<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Log</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="resources/css/plugin/datepicker/bootstrap-datepicker.css"> -->

    <!-- <link href="../static/test.css" rel="stylesheet"> -->
</head>

<body>
    <!-- <input type="button" id="hw" value="Hello world" /> -->
    <div class="container">
        <h1 class="text-center"><b>Fallback message</b></h1>
        <br>

        <div class="container">
            {{ pagination.links }}
            <!-- 오른쪽 정렬이 안돼... -->
            <div class="form-row">
                <form action="/">
                    <button type="submit" class="btn btn-primary"><b>Dialog node</b> Page</button>
                </form>
            </div>
            <div class="form-row align-self-center">
                <form action="/fallback">
                    <input type="date" name="ymd" value="{{ ymd }}">
                    <button type="submit" class="btn btn-warning btn-sm">확인</button>
                </form>
            </div>

            <table class="table table-hover table-striped table-bordered align-middle" id="dialog_list">
                <thead>
                    <tr class="text-center">
                        <th>No.</th>
                        <th>발화</th>
                        <th>빈도</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td class="text-center">{{ loop.index + pagination.skip }}</td>
                        <!-- loop.index가 1,2,3...이고 pagination.skip은 (페이지번호-1)*10 → 2페이지라면 10 -->
                        <td class="text-center">{{ log[0] }}</td>
                        <td class="text-center">{{ log[1] }}
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {{ pagination.links }}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- <script type="text/javascript" src="../static/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script> -->
</body>

</html>
