<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Entity</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <!-- <link href="../static/test.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
</head>

<body>
    <!-- <input type="button" id="hw" value="Hello world" /> -->
    <div class="container">
        <h1 class="text-center"><b>Entity Detail</b></h1>
        <br>

        <div class="container">
            {{ pagination.links }}
            <!-- 오른쪽 정렬이 안돼... -->
            <div class="form-row">
                <form action="/">
                    <button type="submit" class="btn btn-primary"><b>Dialog node</b> Page</button>
                </form>
            </div>
            <table class="table table-hover table-striped table-bordered align-middle">
                <thead>
                    <tr class="text-center">
                        <th>No.</th>
                        <th>대표어</th>
                        <th>유사어</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i, e in enumerate(entity) %}
                    {% for j, sim in enumerate(sim_list) %}
                    <tr>
                        {% if i == j %}
                        <td class="text-center">{{ loop.index + pagination.skip }}</td>
                        <!-- loop.index가 1,2,3...이고 pagination.skip은 (페이지번호-1)*10 → 2페이지라면 10 -->
                        <td class="text-center">{{ e[2] }}</td>
                        <td class="text-center">{{ sim }}</td>
                        {% endif %}
                    </tr>
                    {% endfor %}
                    {% endfor %}
                </tbody>
            </table>
            {{ pagination.links }}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../static/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
