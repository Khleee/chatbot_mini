<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>동원 챗봇</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/static/js/main_ver2.js"></script>
        <style>
            body {
                margin: 0;
                font-family: 'Segoe UI', sans-serif;
                background: #f2f4f8;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .chat-container {
                background: white;
                width: 100%;
                max-width: 420px;
                border-radius: 16px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                height: 90vh;
                overflow: hidden;
            }
            .chat-header {
                background: #0072bc;
                color: white;
                padding: 1rem;
                font-weight: bold;
                font-size: 1.25rem;
                text-align: center;
            }
            .chat-body {
                flex: 1;
                padding: 1rem;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }
            .chat-msg {
                max-width: 75%;
                padding: 0.75rem 1rem;
                border-radius: 1rem;
                line-height: 1.4;
                animation: fadeIn 0.3s ease;
            }
            .chat-msg.user {
                align-self: flex-end;
                background: #0072bc;
                color: white;
                border-bottom-right-radius: 0;
            }
            .chat-msg.bot {
                align-self: flex-start;
                background: #e4e7eb;
                color: #333;
                border-bottom-left-radius: 0;
            }
            .chat-input {
                display: flex;
                padding: 0.75rem;
                border-top: 1px solid #ddd;
            }
            .chat-input input {
                flex: 1;
                border: none;
                border-radius: 9999px;
                padding: 0.75rem 1rem;
                font-size: 1rem;
                background: #f0f2f5;
            }
            .chat-input button {
                background: #0072bc;
                color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                margin-left: 0.5rem;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            .loading-dots {
                display: flex;
                gap: 4px;
                justify-content: center;
                align-items: center;
            }
            .loading-dots span {
                width: 8px;
                height: 8px;
                background: #0072bc;
                border-radius: 50%;
                animation: bounce 1.4s infinite ease-in-out both;
            }
            .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
            .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
            @keyframes bounce {
                0%, 80%, 100% { transform: scale(0); }
                40% { transform: scale(1.0); }
            }
            @keyframes fadeIn {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
        </style>
    </head>
    <body>
        <div class="chat-container">
            <div class="chat-header">동원 챗봇</div>
            <div class="chat-body">
            </div>
            <div class="chat-input">
                <input type="text" class="write_msg" placeholder="메시지를 입력하세요" onkeyup="return onClickAsEnter(event)">
                <button onclick="onSendButtonClicked()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <input type="hidden" class="okay" value="0">
            <input type="hidden" class="intent_no">
            <input type="hidden" class="node_detail">
            <input type="hidden" class="parent">
            <input type="hidden" class="condition">
        </div>
    </body>
</html>
