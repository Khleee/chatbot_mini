<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Dialog</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->
    <!-- <link href="../static/test.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
</head>

<body>
    <!-- <input type="button" id="hw" value="Hello world" /> -->
    <div class="container">
        <h1 class="text-center"><b>Dialog node</b></h1>
        <br>
        <div class="container">
            <div class="form-row">
                <form action="/entity">
                    <button type="submit" class="btn btn-success"><b>Entity</b> Page</button>
                </form>
                <form action="/fallback" method="get">
                    <button type="submit" class="btn btn-warning"><b>Fallback message</b> Page</button>
                </form>
            </div>
            <!-- 오른쪽 정렬이 안돼... -->
            <div class="form-row">
                <form action="/write">
                    <button type="submit" class="btn btn-primary"><b>Dialog node</b> 생성</button>
                </form>
            </div>
            <table class="table table-hover table-striped table-bordered align-middle" id="dialog_list">
                <thead>
                    <tr class="text-center">
                        <th>No.</th>
                        <th>인텐트 번호</th>
                        <th>노드</th>
                        <th>답변</th>
                        <th>상위 노드(parent)</th>
                        <th>조건</th>
                        <th>기능</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dialog in dialogs %}
                    <tr>
                        <td class="text-center">{{ loop.index + pagination.skip }}</td>
                        <!-- loop.index가 1,2,3...이고 pagination.skip은 (페이지번호-1)*10 → 2페이지라면 10 -->
                        <td class="text-center">{{ dialog[1] }}</td>
                        <td class="text-center">{{ dialog[2] }}</td>
                        <td>{{ dialog[3] }}</td>
                        <td class="text-center">{{ dialog[4] }}</td>
                        <td class="text-center">{{ dialog[5] }}</td>
                        <td class="text-center">
                            <!-- <button type="button" class="btn btn-outline-info" onclick="getDialogId()">클릭</button> -->
                            <div class="btn-group align-middle">
                                <button type='button' class="btn btn-outline-secondary btn-sm" id="addrow">추가</button>
                                <!-- <button type="button" class="btn btn-outline-primary btn-sm"><a
                                            href="{{ url_for('update', did=dialog[0]) }}">수정</a></button>
                                <button type="button" class="btn btn-outline-danger btn-sm"><a
                                        href="{{ url_for('delete', did=dialog[0]) }}">삭제</a></button> -->
                                <form action="/update" method="post">
                                    <input type="hidden" value="{{ dialog[0] }}" name="did">
                                    <button type="submit" class="btn btn-outline-primary btn-sm">수정</button>
                                </form>
                                <form action="/delete" method="post">
                                    <input type="hidden" value="{{ dialog[0] }}" name="did">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
                                </form>
                            </div>
                            </form>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            {{ pagination.links }}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="../static/test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
